<mat-card class="cn-card " [style.background-color]="userColor">
    <div class="card-title" *ngIf="fullEdit">
        <input class="title-in font" matInput placeholder="Title" id="title" [(ngModel)]="title" [style.background-color]="userColor">

        <div class="pin-div" (click)="togglePin()" matTooltip="Pin note" matTooltipPosition='below'>
            <div role="button" class="pin" [ngClass]="pin ? 'pinned-back' : 'unpinned-back'">
                <!-- <div role="button" class="pin" [ngClass]="pin ? 'pinned-back' : 'pinned-back'">  -->
            </div>
        </div>
    </div>

    <div class="note-input" (click)=displayFull() >
        <div fxLayoutAlign="start">
        <textarea contenteditable="true" aria-multiline="true" role="textbox" Placeholder="Take a note..."
            class="notes-main" tabindex="0" spellcheck="true" id="description" [(ngModel)]="description" [style.background-color]="userColor"></textarea>
        <div class="img-upload" *ngIf="!fullEdit"></div>
        </div>

    </div>

    <div class="card-bottom" fxLayoutAlign="space-between start"  id="bottom" *ngIf="fullEdit">
        <div fxLayout="row" fxLayoutAlign="space-around" fxLayoutGap="20px"> 

            <button mat-icon-button class="example-icon favorite-icon icon icon-glower" [matMenuTriggerFor]="Remainder">
                <mat-menu #Remainder="matMenu" class="r-option">
                    <p class="r-par">Remainder:</p>
                    <button mat-menu-item class="remainder-but" fxLayout="row" fxLayoutGap="20px" *ngFor="let reminder of reminders;" (click)="AddReminder(reminder)">
                      <p>{{reminder.Text}}</p>
                      <p>{{reminder.Time}}</p>
                    </button>
                </mat-menu>
                <mat-icon mat-list-icon class="material-icons-outlined"matTooltip="Remind me">notifications_none</mat-icon>
            </button>
            <button mat-icon-button class="example-icon favorite-icon icon-glower">
                <mat-icon mat-list-icon class="material-icons-outlined" matTooltip="collaborater">person_add</mat-icon>
            </button>
            <button mat-icon-button class="example-icon favorite-icon icon-glower" [matMenuTriggerFor]="colorMenu"  matTooltip="Change Color">
                <mat-menu #colorMenu="matMenu" yPosition="above">
                    <div class="get_note_color_menu">
                        <span class="colors" (click)="ChangeColor(colors[i].color)"  [style.background-color]="colors[i].color"
                                matTooltip="{{colors[i].toolTip}}" *ngFor="let color of colors;let i=index">
                                <mat-icon mat-list-icon *ngIf="colors[i].icon">done</mat-icon>
                        </span>
                    </div>
                </mat-menu>
                <mat-icon mat-list-icon class="material-icons-outlined">color_lens</mat-icon>
            </button>
            <button mat-icon-button class="example-icon favorite-icon icon-glower">
                <mat-icon mat-list-icon class="material-icons-outlined" matTooltip="Add Image">image</mat-icon>
            </button>
            <button mat-icon-button class="example-icon favorite-icon icon-glower" glow-icon>
                <mat-icon mat-list-icon class="material-icons-outlined" (click)="toggleAarchive()" *ngIf="!archive; else enabled" matTooltip="Archive">archive</mat-icon>
            </button>
            <ng-template #enabled>
            <button mat-icon-button class="example-icon favorite-icon icon-glower" glow-icon>
                <mat-icon mat-list-icon class="material-icons-outlined" (click)="toggleAarchive()"  matTooltip="UnAarchive">unarchive</mat-icon>
            </button>
           </ng-template>
            <button mat-icon-button class="example-icon favorite-icon icon-glower" [matMenuTriggerFor]="moreMenu">
                <mat-menu #moreMenu="matMenu">
                    <button mat-menu-item>Add label</button>
                </mat-menu>
                <mat-icon mat-list-icon class="material-icons-outlined" matTooltip="More">more_vert</mat-icon>
            </button>
        </div>   
        <div fxLayoutAlign="end start" >
        <div  class="close-note" (click)="addNote()">Close</div>
        </div>
    </div>

    <!-- <app-icons></app-icons> -->
</mat-card>

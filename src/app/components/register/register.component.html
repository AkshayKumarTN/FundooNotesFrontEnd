<div fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="card">
        <mat-toolbar fxLayoutAlign="center center">
               <mat-card-title class="matcardtitle">Create your Google Account</mat-card-title>
                <mat-form-field>
                    <mat-label>FirstName</mat-label>
                    <input matInput placeholder="FirstName" formControlName="username" required>
                </mat-form-field>
                <mat-form-field appearance="outline">
                <mat-label>LastName</mat-label>
                    <input matInput placeholder="LastName" formControlName="username" required>
                </mat-form-field>                
                <mat-form-field appearance="outline">
                    <mat-label>UserName</mat-label>
                    <input matInput placeholder="UserName" formControlName="username" required>
                </mat-form-field>
                
                <mat-form-field appearance="outline">
                    <mat-label>Email-id</mat-label>
                    <input matInput placeholder="Email-id" formControlName="emailid" required>
                    <mat-hint>you can use letters ,numbers and special characters</mat-hint>
                </mat-form-field>
                
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="text" matInput placeholder="Password" formControlName="password1" required>
                </mat-form-field>
                
                <mat-form-field appearance="outline">
                    <mat-label>ConfirmPassword</mat-label>
                    <input matInput placeholder="ConfirmPassword" formControlName="password2" required>
                    <mat-hint>use min 8 characters</mat-hint>
                </mat-form-field>
                <div class = "button-signin">
                    <span class="Signin">Sign in instead</span>
                    <button mat-raised-button>Register</button>
                </div>
        </mat-toolbar>
    </mat-card>
</div>

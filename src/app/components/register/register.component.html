<div class="container">
    <mat-card class="card">
        <div class="form-img">
            <div>
                <div class="divContainer">
                    <form class="formContainer">
                        <div >
                            <h4 class="title">
                                <span style="color:#4285F4">F</span>
                                <span style="color:#DB4437">u</span>
                                <span style="color: #F4B400">n</span>
                                <span style="color: #4285F4">d</span>
                                <span style="color:#0F9D58">o</span>
                                <span style="color:#DB4437">o</span>
                                </h4>
                        </div>        
                        <mat-card-title class="matcardtitle">Create your Fundoo Account</mat-card-title> 
                        <div class="name">
                            <div>
                            <mat-form-field appearance="outline" class="mat-form-field">
                                <mat-label>First name</mat-label>
                                <input matInput>
                            </mat-form-field>
                           </div>
                           <div>
                            <mat-form-field appearance="outline" >
                                <mat-label>Last name</mat-label>
                                <input matInput>
                            </mat-form-field>
                            </div>
                        </div>
                        <div class="userName">
                            <mat-form-field appearance="outline">
                                <mat-label>Username</mat-label>
                                <mat-icon matSuffix>.com</mat-icon>
                                <input matInput>
                                <mat-hint>You can use letters,numbers & periods</mat-hint>
                            </mat-form-field>
                        </div>
                        <div class="password">
                            <div>
                            <mat-form-field appearance="outline">
                                <mat-label>Password</mat-label>
                                <input matInput>
                            </mat-form-field>
                            </div>
                            <div>
                            <mat-form-field appearance="outline">
                                <mat-label>Confirm</mat-label>
                                <input matInput>
                            </mat-form-field>
                            </div>
                        </div>
                        <div>
                            <mat-hint>Use 8 or more characters with a mix of letters, numbers & symbols
                            </mat-hint>
                        </div>
                        <div class="show-password">
                            <mat-checkbox>Show Password</mat-checkbox>
                        </div>
                    </form>
                </div>
                <div class = "button-signin">
                    <span class="Signin">Sign in instead</span>
                    <button mat-raised-button>Register</button>
                </div>
            </div>
            <div class='formImage'>
                <img src="../../../assets/Image/account.svg">
                <figcaption>One account. All of Google <br> working for you.</figcaption>
            </div>
        </div>
    </mat-card>
</div>

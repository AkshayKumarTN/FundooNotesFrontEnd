<div class="container">
    <mat-card class="card">
        <div class="form-img">
            <div>
                <div >
                    <h4 class="title">
                        <span style="color:#4285F4">F</span>
                        <span style="color:#DB4437">u</span>
                        <span style="color: #F4B400">n</span>
                        <span style="color: #4285F4">d</span>
                        <span style="color:#0F9D58">o</span>
                        <span style="color:#DB4437">o</span>
                        </h4>
                </div>        
                <mat-card-title class="matcardtitle">Create your Fundoo Account</mat-card-title>  
                <div class="form-img">   
                    <div class="input-text">          
                        <mat-form-field appearance="outline">
                            <mat-label>FirstName</mat-label>
                            <input matInput placeholder="FirstName" formControlName="username" required>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                        <mat-label>LastName</mat-label>
                            <input matInput placeholder="LastName" formControlName="username" required>
                        </mat-form-field> 
                        
                        <mat-form-field appearance="outline">
                            <mat-label>Email-id</mat-label>
                            <input matInput placeholder="Email-id" formControlName="emailid" required>
                        </mat-form-field>
                        
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input type="text" matInput placeholder="Password" formControlName="password1" required>
                        </mat-form-field>
                        
                        <mat-form-field appearance="outline">
                            <mat-label>ConfirmPassword</mat-label>
                            <input matInput placeholder="ConfirmPassword" formControlName="password2" required>
                        </mat-form-field>
                        
                    </div>            
                </div>
                <div class = "button-signin">
                    <span class="Signin">Sign in instead</span>
                    <button mat-raised-button>Register</button>
                </div>
            </div>
            <div class='formImage'>
                <img src="../../../assets/Image/account.svg" alt="" width="244" height="144" class="j9NuTc TrZEUc">
                <figcaption class="oEvHdd">One account. All of Google working for you.</figcaption>
            </div>
        </div>
    </mat-card>
</div>

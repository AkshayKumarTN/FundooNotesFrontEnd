<div class="container">
    <mat-card class="card">
            <div>
                <div class="divContainer">
                    <form class="formContainer" [formGroup]="ResetPasswordForm">
                        <div >
                            <h4 class="title">
                                <span style="color:#4285F4">F</span>
                                <span style="color:#DB4437">u</span>
                                <span style="color: #F4B400">n</span>
                                <span style="color: #4285F4">d</span>
                                <span style="color:#0F9D58">o</span>
                                <span style="color:#DB4437">o</span>
                                </h4>
                        </div>        
                        <mat-card-title class="matcardtitle">Reset Password</mat-card-title> 
                        <mat-card-title class="matcardSubtitle">Enter your phone number or recovery email</mat-card-title> 
                        
                        <div class="userName ">
                            <mat-form-field appearance="outline">
                                <mat-label>Email or Phone</mat-label>
                                <input formControlName="Email" matInput>
                                <mat-error >{{ getEmailInvalidMessage()}} </mat-error>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="outline">
                                <mat-label>Password</mat-label>
                                <input formControlName="Password" [type]='hide?"text":"password"' matInput>
                                <mat-error>{{getPasswordInvalidMessage()}} </mat-error>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="outline">
                                <mat-label>Confirm</mat-label>
                                <input formControlName="ConfirmPassword" [type]='hide?"text":"password"' pattern="{{ this.ResetPasswordForm.value.Password}}"matInput>
                                <mat-error *ngIf="ResetPasswordForm.controls['ConfirmPassword'].invalid">Password doesn't match</mat-error>
                            </mat-form-field>
                            </div>
                        <div class = "button-signin">
                            <button mat-raised-button>Next</button>
                        </div>
                    </form>
                </div>
                
            </div>
    </mat-card>
</div>
